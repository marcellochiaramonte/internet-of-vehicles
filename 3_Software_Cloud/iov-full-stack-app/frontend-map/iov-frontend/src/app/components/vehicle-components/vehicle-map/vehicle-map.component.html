<div>
  <div id="map" class="map"></div>
</div>

<ng-container *ngIf="selectedWaypoint">
  <div #soc class="socDialog" style="position: absolute;">
    <div>Latitude: {{selectedWaypoint.location.latitude}}</div>
    <div>Longitude: {{selectedWaypoint.location.longitude}}</div>
    <div style="width: 100%; display: flex; flex-direction: row; justify-content: center;">
      <div style="font-size: 40px; padding: 12px; ">
        {{selectedWaypoint.stateOfCharge}}%
      </div>
    </div>
    <div style="width: 100%; text-align: center;" *ngIf="selectedWaypoint.charging">Charging</div>

  </div>
</ng-container>
