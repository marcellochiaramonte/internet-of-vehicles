<mat-card *ngIf="vehicle">
    <mat-card-header>
        <mat-card-title>
            {{vehicle.model}} - {{vehicle.make}}
        </mat-card-title>
        <mat-card-subtitle>
            ID: {{vehicle.id}}
        </mat-card-subtitle>

        <div style="flex: 1"></div>

        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date" (dateInput)="changedEndDate($event)">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker disabled="false">
            </mat-date-range-picker>

            <!-- <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
        </mat-form-field>
        <button mat-icon-button color="primary" (click)="setSOC()">
            <mat-icon>sync</mat-icon>
        </button>
        <div style="flex: 1"></div>
        hello
    </mat-card-header>
    <mat-card-content>
        <app-line-chart [chartName]="'Battery Status'" [vehicleName]="vehicle.model" [chartType]="getChartType('SOC')">
        </app-line-chart>
    </mat-card-content>
</mat-card>
